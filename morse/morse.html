<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Code Morse</title>
  <script defer src="morse.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .converter {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #2c3e50;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1abc9c;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }

      button, input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Conversion code morse</h1>

  <div class="converter">
    <div class="row">
      <button id="morse">Conversion en Morse</button>
      <input id="valueinputmorse" type="text" placeholder="Texte à convertir" />
      <input id="resultinputmorse" type="text" placeholder="Résultat Morse" readonly />
    </div>

    <div class="row">
      <button id="latin">Conversion en Latin</button>
      <input id="valueinputlatin" type="text" placeholder="Morse à convertir" />
      <input id="resultinputlatin" type="text" placeholder="Résultat Latin" readonly />
    </div>
  </div>
</body>
</html>
